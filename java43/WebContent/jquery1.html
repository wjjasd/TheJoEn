<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function food(time) {
	console.log(time + '시에 아침을 먹었어요!!');	
	if(time >= 8){
		console.log('지각!!')
	}else{
		console.log('지각아님!!')
	}

}
</script>
</head>
<body>
<button onclick="food(8)">기능처리가 함수중심으로</button>
</body>
</html>
