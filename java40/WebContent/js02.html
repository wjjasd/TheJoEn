<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	num1 = parseInt(prompt('첫번째 숫자 입력'))	
	num2 = parseInt(prompt('두번째 숫자 입력'))
	cul = prompt('어떤 사칙연산?')
	switch (cul) {
	case '더하기':
		alert(num1+num2)
		break;

	case '빼기':
		alert(num1-num2)
		break;
		
	case '곱하기':
		alert(num1*num2)
		break;
		
	case '나누기':
		alert(num1/num2)
		break;
	}
</script>

</head>
<body>

</body>
</html>
