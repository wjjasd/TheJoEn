<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {

		id2 = document.getElementById('id2').value
		pw = document.getElementById('pw').value
		console.log(id2)
		console.log(pw)

		if (id2.length == 0 || pw.length == 0) {
			alert('입력되지 않은 값이 있습니다.')
		} else {
			location.href = 'login.jsp?id=' + id2 + "&pw=" + pw
		}
	}
</script>
</head>
<body>
	<h3>로그인</h3>
	<hr color="red">
	아이디
	<input type="text" id="id2">
	<br> 패스워드
	<input type="text" id="pw">
	<br>
	<button onclick="check()">로그인처리</button>
</body>
</html>
